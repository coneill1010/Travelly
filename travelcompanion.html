<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Travel Companion</title>

  <!-- jQuery -->
  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/popper.min.js"></script>

  <!-- jQuery UI -->
  <script src="js/jquery-ui.js"></script>
  <link rel="stylesheet" type="text/css" href="styles/jquery-ui.css" />

  <!-- Bootstrap -->
  <script src="js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="styles/bootstrap.min.css" />

  <!-- Bootstrap Select -->
  <script src="js/bootstrap-select.js"></script>
  <link rel="stylesheet" type="text/css" href="styles/bootstrap-select.css" />

  <!-- Custom Style and Script -->
  <script type="text/javascript" src="js/background.js"></script>
  <link rel="stylesheet" type="text/css" href="styles/stylesheet.css" />

</head>

<body>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyADptAzE3RDVXq6GjgXCdTPYZBn7BYMU0Y&libraries=places"></script>

  <script>

    $(document).ready(function () {
      initialize();
    });

    function initialize() {
      var address = document.getElementsByClassName('addresses');
      var options = {
        types: ['(regions)'],
        componentRestrictions: {
          country: "us"
        }
      };

      for (var i=0; i < address.length; i++) {
        new google.maps.places.Autocomplete(address[i], options);
      }
      new google.maps.places.Autocomplete(address, options);
    }

  </script>
  <h1 align="center">Travel Companion</h1>

  <div class="display">
    <div class="box1">
      <center>
      <input class="addresses" type="text" style="width: 150px; height: 30px" placeholder="Enter City" onchange="doGeocode()">

      <div class="result">
        <div class="date">
          <center>
              <input class="d" type="date" min="0000-00-00" style="width: 140px; height: 20px; text-align: center; display: none" onchange="getWeather()">
          </center>
        </div>
        <div class="weather">

        </div>
        <div class="weathericon">

        </div>
        <div class="temp">

        </div>
      </div>
    </div>
    <div id="addbutton">
      <img src="img/add.png" align="middle" width="100" height="100" onclick="createDiv();" />
    </div>
  </center>
  </div>
  <input type="button" value="Generate Link" onclick="createlink()"/>
  <div id = "Link">
  </div>
</body>

</html>
