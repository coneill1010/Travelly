<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Travel Companion</title>

  <!-- jQuery -->
  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/popper.min.js"></script>

  <!-- jQuery UI -->
  <script src="js/jquery-ui.js"></script>
  <link rel="stylesheet" type="text/css" href="styles/jquery-ui.css" />

  <!-- Bootstrap -->
  <script src="js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="styles/bootstrap.min.css" />

  <!-- Bootstrap Select -->
  <script src="js/bootstrap-select.js"></script>
  <link rel="stylesheet" type="text/css" href="styles/bootstrap-select.css" />

  <!-- Custom Style and Script -->
  <script type="text/javascript" src="js/background.js"></script>
  <link rel="stylesheet" type="text/css" href="styles/stylesheet.css" />

</head>

<body>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyADptAzE3RDVXq6GjgXCdTPYZBn7BYMU0Y&libraries=places"></script>

  <script>

    $(document).ready(function () {
      initialize();
    });

    function initialize() {
      var address = document.getElementsByClassName('addresses');
      var options = {
        types: ['(regions)'],
        componentRestrictions: {
          country: "us"
        }
      };

      for (var i=0; i < address.length; i++) {
        new google.maps.places.Autocomplete(address[i], options);
      }
      new google.maps.places.Autocomplete(address, options);
    }

  </script>
  <script>
    window.onload = function() {
      var today = new Date();
      var nextdate = new Date();
      nextdate.setDate(nextdate.getDate() + 16)
      var dd = today.getDate();
      var mm = today.getMonth()+1; //January is 0!
      var yyyy = today.getFullYear();
      if(dd<10){
        dd='0'+dd
      }
      if(mm<10){
        mm='0'+mm
      }
      var d2 = nextdate.getDate()
      var y2 = nextdate.getFullYear()
      var m2 = nextdate.getMonth()+1
      if(d2<10){
        d2='0'+d2
      }
      if(m2<10){
        m2='0'+m2
      }
      var min = yyyy+'-'+mm+'-'+dd;
      var max = y2+'-'+m2+'-'+d2;
      document.getElementById("d").setAttribute("min", min);
      document.getElementById("d").setAttribute("max", max);
    };
  </script>
  <h1 align="center">Travel Companion</h1>

  <div id="display">
    <div id="box1">
      <input class="addresses" id="citysearch" type="text" style="width: 150px; height: 30px" placeholder="Enter City" onchange="doGeocode()">

      <div id="result">
        <div id="date">
          <center>
              <input id="d" type="date" min="0000-00-00" style="width: 140px; height: 20px; text-align: center; display: none" onchange="getWeather()">
          </center>
        </div>
        <div id="weather">

        </div>
        <div id="weathericon">

        </div>
        <div id="temp">

        </div>
      </div>
    </div>
    <div id="addbutton">
      <img src="img/add.png" align="middle" width="100" height="100" onclick="createDiv();" />
    </div>
  </div>
</body>

</html>
